    <section class id="contact">
        <div class="container">
            <div class="row text-center mb-3">
                <div class="col">
                    <h2>Feedback</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                          <label for="Name">Nama Lengkap</label>
                          <input type="text" class="form-control" id="name" aria-describedby="name">
                        </div>
                        <div class="form-group">
                          <label for="Email">Email</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                           <label for="Pesan">Kirimkan Pesan</label>
                           <textarea class="form-control" id="pesan" rows="3"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="centang">
                            <label class="form-check-label" for="Centang">Kirimkan juga promosi dan penawaran ke saya. Saya menyetujui syarat dan ketentuan privasi</label>
                          </div>
                        <button type="submit" class="btn btn-dark">Kirim</button>
                      </form>
                </div>
            </div>
        </div>
      </section>
<!--Akhir Contact-->
